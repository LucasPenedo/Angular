<mat-card class="card">
    <mat-card-title>Actualizar producto</mat-card-title>
    <mat-card-content class="card-content">
        <form (submit)="updateProduct()">
            <mat-form-field appearance="outline">
                <mat-label>Nombre</mat-label>
                <input matInput type="text" name="name" [(ngModel)]="product.name">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Stock</mat-label>
                <input matInput type="number" name="stock" [(ngModel)]="product.stock">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Precio</mat-label>
                <input matInput type="number" name="price" [(ngModel)]="product.price">
            </mat-form-field>
            
            <mat-form-field appearance="outline">
                <mat-label>Fecha de entrada</mat-label>
                <input matInput type="date" name="date_added" [(ngModel)]="product.date_added">
            </mat-form-field>
            
            <mat-form-field>
                <mat-label>Categor√≠a:</mat-label>
                <mat-select name="category" [(ngModel)]="product.category">
                    <mat-option *ngFor="let category of categories" [value]="category">{{ category.name }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        
            <mat-radio-group name="active" [(ngModel)]="product.active">
                <mat-radio-button id="A" value="true">Activo</mat-radio-button>
                <mat-radio-button id="B" value="false">No activo</mat-radio-button>
            </mat-radio-group>
            <div class="button">
                <button mat-raised-button color="primary" type="submit">
                    <mat-icon>done_all</mat-icon>
                </button>
                <button mat-raised-button color="warn" type="button" (click)="cancelUpdate()">
                    <mat-icon>exit_to_app</mat-icon>
                </button>
            </div>
            
        </form>
    </mat-card-content>
</mat-card>
